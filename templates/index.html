<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberbullying Detection</title>
    <!-- Link to styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="{% if result == 'Cyberbullying' %}cyberbullying{% elif result == 'Not Cyberbullying' %}non-cyberbullying{% endif %}">
    <div class="container">
        <!-- Heading (always visible) -->
        <h1 class="title">Cyberbullying Detection</h1>
    
        <!-- Form for text input -->
        <form id="predictionForm" method="POST" action="{{ url_for('index') }}" class="form">
            <label for="text" class="label">Enter Text:</label>
            <input type="text" id="text" name="text" value="{{ text_input if text_input else '' }}" class="input-field" required>
            <button type="submit" class="submit-btn">Predict</button>
        </form>
    
        <!-- Prediction Result Heading (always visible) -->
        <h2 class="result-heading">Prediction Result</h2>
    
        <!-- Text result (initially empty) -->
        <p class="result" id="resultText">No prediction available yet. Enter text and click Predict.</p>
    </div>
    
    <script>
        // Wait for the page to fully load
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.querySelector(".container");
            const resultText = document.getElementById("resultText");
    
            // Simulate model processing (replace this setTimeout with actual model logic)
            setTimeout(() => {
                // Replace `result` with actual data from the backend or prediction logic
                const result = "{{ result }}"; // Example: 'Cyberbullying' or 'Not Cyberbullying'
    
                if (result === "Cyberbullying") {
                    container.classList.add("cyberbullying");
                    resultText.classList.add("cyberbullying");
                    resultText.textContent = "Cyberbullying Detected";
                } else if (result === "Not Cyberbullying") {
                    container.classList.add("non-cyberbullying");
                    resultText.classList.add("non-cyberbullying");
                    resultText.textContent = "Not Cyberbullying";
                } else {
                    resultText.textContent = "No prediction available yet. Enter text and click Predict.";
                }
            }, 1000); // Simulated 1-second delay for demo
        });
    </script>
    
    
</body>
</html>
